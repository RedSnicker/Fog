name: Build Minecraft Mod

on:
  push:
    branches: [ "master", "main" ] # Added 'main' just in case
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    # MINECRAFT 1.21 REQUIRES JAVA 21
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # Grants permission to run the gradle script
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    # Configure Gradle with caching
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    # Run the build
    - name: Build with Gradle
      run: ./gradlew build

    # UPLOAD THE JAR FILE
    - name: Upload Mod Jar
      uses: actions/upload-artifact@v4
      with:
        name: Mod-Artifacts
        # This path looks inside the standard build folder for jar files
        # It excludes the "sources" jar to keep it clean, but you can remove the exclude line if you want it.
        path: |
          build/libs/*.jar
          !build/libs/*-sources.jar
          !build/libs/*-dev.jar
